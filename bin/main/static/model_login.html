<div class="modal-dialog" role="document">
    <div class="modal-content">
        <div class="modal-header text-center">
            <h4 class="modal-title w-100 font-weight-bold">Sign in</h4>
            <button type="button" class="close" data-dismiss="modal" aria-label="Close">
                <span aria-hidden="true">&times;</span>
            </button>
        </div>

        <div class="modal-body mx-3">
            <div class="md-form mb-5">
                <i class="fa fa-user prefix grey-text active"></i>
                <input type="email" id="defaultForm-email" class="form-control nameLogin" style="color: black !important;">
                <label data-error="wrong" data-success="right" for="defaultForm-email">Your Name</label>
            </div>

            <div class="md-form mb-4">
                <i class="fa fa-lock prefix grey-text"></i>
                <input type="password" id="defaultForm-pass" class="form-control passLogin" style="color: black !important;">
                <label data-error="wrong" data-success="right" for="defaultForm-pass">Your password</label>
            </div>

        </div>
        <div class="modal-footer d-flex justify-content-center">
            <button class="btn btn-default login-btn">Login</button>
        </div>
        <p class="anncounce">Username or Password is incorrect.</p>
    </div>
</div>
