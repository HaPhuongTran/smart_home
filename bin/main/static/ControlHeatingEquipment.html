<!-- Central Modal Medium Info -->
  <div class="modal-dialog modal-notify modal-info modal-side modal-top-right" role="document">
    <!--Content-->
    <div class="modal-content">
      <!--Header-->
      <div class="modal-header">
        <p class="heading lead nameHeatingEquipmentr"></p>
        <button type="button" class="close" data-dismiss="modal" aria-label="Close">
          <span aria-hidden="true" class="white-text">&times;</span>
        </button>
      </div>

      <!--Body-->

           <input type="checkbox" class="HEcheckbox">

          <option id ="" value='Strong'>Strong</option>

      <div class="modal-footer justify-content-center">

    </div>
    <!--/.Content-->
