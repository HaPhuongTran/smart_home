<div class="wellcome">
  <span>Wellcome To Your Home <br> Click add room to create your room</span>
</div>
<div class="modal fade createroom" id="modalcreateroom" tabindex="-1" role="dialog" aria-labelledby="myModalLabel" aria-hidden="true" data-backdrop = "static"></div>

<div class="modal fade top detailroom" id="modaldetailroom" tabindex="-1" role="dialog" aria-labelledby="myModalLabel" aria-hidden="true" data-backdrop = "static">
  <div class="modal-dialog modal-full-height modal-top" role="document">
    <div class="modal-content">
      <div class="modal-header text-center">
          <h4 class="modal-title w-100 font-weight-bold detailroomname"></h4>
          <button type="button" class="close" data-dismiss="modal" aria-label="Close">
              <span aria-hidden="true">&times;</span>
          </button>
      </div>
      <div class="col-md-12">
          <div class="card ">
              <div class="card-block text-xs-center content-gird"></div>
          </div>
      </div>
      <div class="modal-footer d-flex justify-content-center">
          <button class="btn btn-default save-btn">Save</button>
          <button class="btn btn-default adddevice-btn">Add</button>
          <button type="button" class="btn btn-secondary close-detailroom" data-dismiss="modal">Close</button>
      </div>
    </div>
  </div>
</div>
<div class="modal fade top control" id="control" tabindex="-1" role="dialog" aria-labelledby="myModalLabel" aria-hidden="true">
  <div class="modal-dialog" role="document">
    <div class="modal-content">
      <div class="modal-body">
          <div class="mask d-flex justify-content-center align-items-center">
            <div class="container">
              <div class="row">
                <div class="col-md-12 mb-4 text-center">
                  <h1 class="h1-reponsive font-weight-bold room-device"></h1>
                  <hr>
                  <h1 class="h1-reponsive font-weight-bold"><strong>Choice Device</strong></h1><br>
                  <select class="browser-default custom-select select-Device" style="width:50%;">
                  </select><br><br>
                  <a class="btn btn-ok-control">OK</a>
                  <a class="btn btn-auto">Auto</a>
                  <a class="btn" data-dismiss="modal">close</a>
                </div>
              </div>
            </div>
          </div>
      </div>
    </div>
  </div>
</div>

<div class="modal fade top reportmodel" id="modelreport" tabindex="-1" role="dialog" aria-labelledby="myModalLabel" aria-hidden="true" data-backdrop = "static">
  <div class="modal-dialog modal-full-height modal-top" role="document">
    <div class="modal-content insideReportmodel">

    </div>
  </div>
</div>

<div class="modal fade AirConditionModel" id="AirConditionControl" tabindex="-1" role="dialog" aria-labelledby="myModalLabel" aria-hidden="true"></div>

<div class="modal fade DehumidifierModel" id="DehumidifierControl" tabindex="-1" role="dialog" aria-labelledby="myModalLabel" aria-hidden="true"></div>

<div class="modal fade HeatingEquipmentModel" id="HeatingEquipmentrControl" tabindex="-1" role="dialog" aria-labelledby="myModalLabel" aria-hidden="true"></div>

  </div>
