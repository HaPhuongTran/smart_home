
<div class="modal-dialog" role="document">
  <div class="modal-content">
    <div class="modal-header">
      <h5 class="modal-title autoTitle" id="autoTitle"></h5>
      <button type="button" class="close" data-dismiss="modal" aria-label="Close">
        <span aria-hidden="true">&times;</span>
      </button>
      <label class="bs-switch">
         <input type="checkbox" class="Autocheckbox">
          <span class="slider round"></span>
      </label><br>
    </div>
    <div class="modal-body body_tablecontrol">
      <table class="tableAuto">
        <tr>
          <td><label>Set Temperature </label></td>
          <td><input id="spinner-temp" name="value"></td>
        </tr>
        <tr>
          <td><label>Set Humidity</label></td>
          <td><input id="spinner-humi" name="value"></td>
        </tr>
      </table>
    </div>
    <div class="modal-footer">
      <button type="button" class="btn btn-primary btn-saveChange">Save changes</button>
      <button type="button" class="btn btn-secondary" data-dismiss="modal">Close</button>
    </div>
  </div>
</div>
