<div class="modal-dialog" role="document">
  <div class="modal-content">
    <div class="modal-header choice-device">
      <h4 class="modal-title" id="myModalLabel">Set Humidity/Temperature</h4>
      <button type="button" class="close" data-dismiss="modal" aria-label="Close">
        <span aria-hidden="true">&times;</span>
      </button>
    </div>

    <div class="modal-body">
      <label class="">Humidity</label><br>
      <div class="md-form input-group">
        <input type="text" class="form-control setHumidity" id="Humidity" name="H-value" value = "1">
        <div class="input-group-append">
          <button class="btn btn-info" id = "btn-up-humidityDevice" type="button">+</button>
          <button class="btn btn-info" id = "btn-down-humidityDevice" type="button">-</button>
        </div>
      </div>

      <label class="">Temperature</label><br>
      <div class="md-form input-group">
        <input type="text" class="form-control setTemperature" id="Temperature" name="T-value" value = "1">
        <div class="input-group-append">
          <button class="btn btn-info" id = "btn-up-temperatureDevice" type="button">+</button>
          <button class="btn btn-info" id = "btn-down-temperatureDevice" type="button">-</button>
        </div>
      </div>

      <hr>
    </div>

    <div class="modal-footer justify-content-center">
      <button type="button" class="btn btn-primary btn-ok">OK</button>
      <button type="button" class="btn btn-secondary" data-dismiss="modal">Close</button>
    </div>

  </div>
</div>
