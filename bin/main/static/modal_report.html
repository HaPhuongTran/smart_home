<div class="modal-header text-center">
<h4 class="modal-title w-100 font-weight-bold">Report</h4>
<button type="button" class="close" data-dismiss="modal" aria-label="Close">
    <span aria-hidden="true">&times;</span>
</button>
</div>

<ul class="nav nav-tabs" id="myTab" role="tablist">
  <li class="nav-item">
    <a class="nav-link active" id="home-tab" data-toggle="tab" href="#table" role="tab" aria-controls="home" aria-selected="true">Table</a>
  </li>
  <li class="nav-item">
    <a class="nav-link" id="profile-tab" data-toggle="tab" href="#chart" role="tab" aria-controls="profile" aria-selected="false">Chart</a>
  </li>
</ul>
<div class="tab-content" id="myTabContent">
  <div class="tab-pane fade show active" id="table" role="tabpanel" aria-labelledby="home-tab">
        <div class="modal-body">
      <table id="dtBasicExample" class="table table-striped table-bordered" cellspacing="0" width="100%">
        <thead>
          <tr>
            <th class="th-sm">Date-Time
              <i class="fa fa-sort float-right" aria-hidden="true"></i>
            </th>
            <th class="th-sm">Temparture
              <i class="fa fa-sort float-right" aria-hidden="true"></i>
            </th>
            <th class="th-sm">Humidity
              <i class="fa fa-sort float-right" aria-hidden="true"></i>
            </th>
          </tr>
        </thead>
        <tbody class = "bodyReport">
        </tbody>
        <tfoot>
          <tr>
            <th>Date-Time
            </th>
            <th>Temparture
            </th>
            <th>Humidity
            </th>
          </tr>
        </tfoot>
      </table>
    </div>

    <div class="modal-footer justify-content-center">
      <button type="button" class="btn btn-primary">OK</button>
      <button type="button" class="btn btn-secondary close-report" data-dismiss="modal">Close</button>
    </div>
  </div>
  <div class="tab-pane fade" id="chart" role="tabpanel" aria-labelledby="profile-tab">
    <canvas id="reportChart"></canvas>
  </div>
</div>
