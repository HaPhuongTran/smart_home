<div class="modal-dialog modal-full-height modal-right" role="document">
  <div class="modal-content">
    <div class="modal-header choice-device">
      <h4 class="modal-title" id="myModalLabel">CHOOSING DEVICE</h4>
      <button type="button" class="close" data-dismiss="modal" aria-label="Close">
        <span aria-hidden="true">&times;</span>
      </button>
    </div>

    <div class="modal-body">

      <div class="custom-control custom-checkbox">
        <input type="checkbox" class="custom-control-input component-check" value="Humidity Device" id="defaultIndeterminate2">
        <label class="custom-control-label" for="defaultIndeterminate2">Humidity Device</label><br>
      </div>

      <div class="md-form input-group">
        <input type="text" class="form-control humidityDevice" id="HumidityDevice" name="H-value" value = "1">
        <div class="input-group-append">
          <button class="btn btn-info" id = "btn-up-humidityDevice" type="button">+</button>
          <button class="btn btn-info" id = "btn-down-humidityDevice" type="button">-</button>
        </div>
      </div>

      <hr>
      <div class="custom-control custom-checkbox">
        <input type="checkbox" class="custom-control-input component-check" value="Temperature Device" id="defaultIndeterminate3">
        <label class="custom-control-label" for="defaultIndeterminate3">Temperature Device</label>
      </div>

      <div class="md-form input-group">
        <input type="text" class="form-control temperatureDevice" id="TemperatureDevice" name="T-value" value = "1">
        <div class="input-group-append">
          <button class="btn btn-info" id = "btn-up-temperatureDevice" type="button">+</button>
          <button class="btn btn-info" id = "btn-down-temperatureDevice" type="button">-</button>
        </div>
      </div>

      <hr>
      <div class="custom-control custom-checkbox">
        <input type="checkbox" class="custom-control-input component-check" value="Air-Conditioner" id="defaultIndeterminate4">
        <label class="custom-control-label" for="defaultIndeterminate4">Air-Conditioner</label>
      </div>

      <div class="md-form input-group">
        <input type="text" class="form-control airConditioner" id="Air-Conditioner" name="A-value" value = "1">
        <div class="input-group-append">
          <button class="btn btn-info" id = "btn-up-airConditioner" type="button">+</button>
          <button class="btn btn-info" id = "btn-down-airConditioner" type="button">-</button>
        </div>
      </div>

      <hr>
      <div class="custom-control custom-checkbox" >
        <input type="checkbox" class="custom-control-input component-check" value="Heating Equipment" id="defaultIndeterminate5">
        <label class="custom-control-label" for="defaultIndeterminate5">Heating Equipment</label>
      </div>

      <div class="md-form input-group">
        <input type="text" class="form-control heatingEquipment" id="HeatingEquipment" name="HE-value" value = "1">
        <div class="input-group-append">
          <button class="btn btn-info" id = "btn-up-heatingEquipment" type="button">+</button>
          <button class="btn btn-info" id = "btn-down-heatingEquipment" type="button">-</button>
        </div>
      </div>

      <hr>
      <div class="custom-control custom-checkbox">
        <input type="checkbox" class="custom-control-input component-check" value="Nebulizer" id="defaultIndeterminate6">
        <label class="custom-control-label" for="defaultIndeterminate6">Nebulizer</label>
      </div>

      <div class="md-form input-group">
        <input type="text" class="form-control nebulizer" id="Nebulizer" name="N-value" value = "1">
        <div class="input-group-append">
          <button class="btn btn-info" id = "btn-up-nebulizer" type="button">+</button>
          <button class="btn btn-info" id = "btn-down-nebulizer" type="button">-</button>
        </div>
      </div>

      <hr>
      <div class="custom-control custom-checkbox">
        <input type="checkbox" class="custom-control-input component-check" value="Dehumidifier" id="defaultIndeterminate7">
        <label class="custom-control-label" for="defaultIndeterminate7">Dehumidifier</label>
      </div>

      <div class="md-form input-group">
        <input type="text" class="form-control dehumidifier" id="Dehumidifier" name="D-value" value = "1">
        <div class="input-group-append">
          <button class="btn btn-info" id = "btn-up-dehumidifier" type="button">+</button>
          <button class="btn btn-info" id = "btn-down-dehumidifier" type="button">-</button>
        </div>
      </div>

    </div>

    <div class="modal-footer justify-content-center">
      <button type="button" class="btn btn-secondary" data-dismiss="modal">Close</button>
      <button type="button" class="btn btn-primary btn-ok">OK</button>
    </div>

  </div>
</div>
